<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公交时刻表查询系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            padding: 12px;
            color: #333;
            line-height: 1.5;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.3s;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a2980;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            padding: 18px 15px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .search-container {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        #busNumber {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 0.95rem;
            background: white;
        }
        
        #searchBtn {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            min-width: 80px;
        }
        
        .direction-switch {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .dir-btn {
            flex: 1;
            background: white;
            border: 1px solid #e0e7ff;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 500;
        }
        
        .dir-btn.active {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            border-color: #1a2980;
        }
        
        .info-text {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.95rem;
            background: white;
        }
        
        .result-container {
            display: none;
            background: white;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .line-badge {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .line-details {
            flex: 1;
        }
        
        .line-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a2980;
            margin-bottom: 3px;
        }
        
        .line-route {
            font-size: 0.85rem;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .next-departure {
            background: #fff8f8;
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .next-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .next-time {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e74c3c;
        }
        
        .current-time {
            padding: 10px 15px;
            background: #f8f9fa;
            font-size: 0.85rem;
            color: #666;
            text-align: right;
            border-bottom: 1px solid #e9ecef;
        }
        
        .schedule-header {
            padding: 12px 15px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
            padding: 15px;
        }
        
        .time-slot {
            background: #f0f7ff;
            padding: 10px 5px;
            text-align: center;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .time-slot.past {
            background: #f8f9fa;
            color: #aaa;
        }
        
        .time-slot.next {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            font-weight: bold;
            position: relative;
        }
        
        .time-slot.next::after {
            content: "最近";
            position: absolute;
            top: -8px;
            right: -5px;
            background: #e74c3c;
            color: white;
            font-size: 0.6rem;
            padding: 1px 5px;
            border-radius: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.75rem;
            color: #666;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .example-lines {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .line-tag {
            background: rgba(26, 41, 128, 0.1);
            color: #1a2980;
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .line-tag:hover {
            background: rgba(26, 41, 128, 0.2);
        }
        
        .data-status {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #666;
            background: #f8f9fa;
        }
        
        @media (max-width: 360px) {
            .schedule-grid {
                grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            }
            
            .line-badge {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .next-time {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 数据加载指示器 -->
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <p>正在加载公交数据...</p>
        </div>

        <header>
            <h1><i class="fas fa-bus"></i> 公交时刻表查询系统</h1>
            <p class="subtitle">支持外部数据加载，轻松管理大量线路</p>
        </header>

        <div class="search-container">
            <div class="input-group">
                <input type="text" id="busNumber" placeholder="输入公交线路号" autocomplete="off">
                <button id="searchBtn">查询</button>
            </div>

            <div class="example-lines" id="exampleLines">
                <!-- 示例线路标签将通过JS动态生成 -->
            </div>

            <div class="direction-switch" id="directionSwitch" style="display: none;">
                <button class="dir-btn active" data-dir="up">
                    <i class="fas fa-arrow-up"></i> 上行
                </button>
                <button class="dir-btn" data-dir="down">
                    <i class="fas fa-arrow-down"></i> 下行
                </button>
            </div>
        </div>

        <div class="info-text" id="infoText">
            <i class="fas fa-database" style="font-size: 2.5rem; color: #1a2980; margin-bottom: 15px; opacity: 0.3;"></i>
            <p>公交数据通过外部JSON文件加载</p>
            <p style="margin-top: 10px; color: #888; font-size: 0.9rem;">支持管理大量公交线路信息</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="line-badge" id="lineBadge">1路</div>
                <div class="line-details">
                    <div class="line-name" id="lineName">1路公交车</div>
                    <div class="line-route" id="lineRoute">火车站 ⇌ 市中心 ⇌ 南湖公园</div>
                </div>
            </div>

            <div class="next-departure">
                <div class="next-label">最近发车时间</div>
                <div class="next-time" id="nextTime">08:25</div>
            </div>

            <div class="current-time">
                当前时间: <span id="currentTime"></span>
            </div>

            <div class="schedule-header">
                <i class="far fa-clock"></i> 今日时刻表
            </div>

            <div class="schedule-grid" id="scheduleGrid">
                <!-- 时刻表将通过JS动态生成 -->
            </div>
        </div>

        <div class="data-status" id="dataStatus">
            正在加载公交数据...
        </div>

        <div class="footer">
            &copy; 2023 公交查询系统 | 数据来源: 公交公司API
        </div>
    </div>

    <script>
        // 全局变量
        let busSchedules = null;
        let currentLine = "";
        let currentDirection = "up";
        
        // DOM元素
        const loader = document.getElementById('loader');
        const busNumberInput = document.getElementById('busNumber');
        const searchBtn = document.getElementById('searchBtn');
        const resultContainer = document.getElementById('resultContainer');
        const infoText = document.getElementById('infoText');
        const lineBadge = document.getElementById('lineBadge');
        const lineName = document.getElementById('lineName');
        const lineRoute = document.getElementById('lineRoute');
        const nextTime = document.getElementById('nextTime');
        const scheduleGrid = document.getElementById('scheduleGrid');
        const currentTimeEl = document.getElementById('currentTime');
        const directionSwitch = document.getElementById('directionSwitch');
        const dirButtons = document.querySelectorAll('.dir-btn');
        const exampleLines = document.getElementById('exampleLines');
        const dataStatus = document.getElementById('dataStatus');
        
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            currentTimeEl.textContent = `${hours}:${minutes}`;
        }
        
        // 初始化更新时间
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        
        // 加载公交数据
       async function loadBusData() {
  try {
    // 读取本地bustime.json文件（需确保文件路径正确）
    const response = await fetch('bustime.json');
    const busSchedules = await response.json();
    
    // 数据加载成功后可在此处进行后续处理
    console.log('公交数据加载成功:', busSchedules);
    return busSchedules;
  } catch (error) {
    // 处理文件读取错误（如路径错误、文件格式异常等）
    console.error('加载公交数据失败:', error);
    throw error;
  }
}
                
                // 模拟网络请求延迟
                await new Promise(resolve => setTimeout(resolve, 150));
                
                // 模拟从外部JSON文件加载的数据
                
                
                
                // 隐藏加载指示器
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
                
                // 更新状态
                dataStatus.textContent = `已加载 ${Object.keys(busSchedules).length} 条公交线路数据`;
                
                // 生成示例线路标签
                generateExampleLines();
                
            } catch (error) {
                console.error('加载公交数据失败:', error);
                loader.innerHTML = `
                    <div style="text-align: center; color: #e74c3c;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2.5rem; margin-bottom: 15px;"></i>
                        <p>加载公交数据失败</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 15px; background: #1a2980; color: white; border: none; border-radius: 8px;">重新加载</button>
                    </div>
                `;
                dataStatus.textContent = "数据加载失败，请检查网络连接";
            }
        }
        
        // 生成示例线路标签
        function generateExampleLines() {
            exampleLines.innerHTML = '';
            const lines = Object.keys(busSchedules).slice(0, 8);
            
            lines.forEach(line => {
                const tag = document.createElement('div');
                tag.className = 'line-tag';
                tag.textContent = line;
                tag.addEventListener('click', () => {
                    busNumberInput.value = line;
                    searchBtn.click();
                });
                exampleLines.appendChild(tag);
            });
        }
        
        // 查找最近的发车时间
        function findNextDeparture(schedule) {
            const now = new Date();
            const currentHours = now.getHours();
            const currentMinutes = now.getMinutes();
            const currentTotalMinutes = currentHours * 60 + currentMinutes;
            
            let nextDeparture = null;
            
            for (const time of schedule) {
                const [hours, minutes] = time.split(':').map(Number);
                const totalMinutes = hours * 60 + minutes;
                
                if (totalMinutes >= currentTotalMinutes) {
                    nextDeparture = time;
                    break;
                }
            }
            
            return nextDeparture || schedule[0];
        }
        
        // 显示时刻表
        function displaySchedule(line, direction) {
            if (!busSchedules) {
                alert('公交数据尚未加载完成，请稍后再试');
                return;
            }
            
            const lineData = busSchedules[line];
            if (!lineData) {
                infoText.innerHTML = `
                    <i class="fas fa-exclamation-circle" style="color: #e74c3c;"></i>
                    <p>未找到线路 "${line}" 的时刻表信息</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">请检查线路号是否正确</p>
                `;
                infoText.style.display = 'block';
                resultContainer.style.display = 'none';
                directionSwitch.style.display = 'none';
                return;
            }
            
            const directionData = lineData[direction];
            
            // 更新线路信息
            lineBadge.textContent = line;
            lineName.textContent = lineData.name;
            lineRoute.textContent = directionData.route;
            
            // 找到最近的发车时间
            const nextDeparture = findNextDeparture(directionData.schedule);
            nextTime.textContent = nextDeparture;
            
            // 清空时刻表网格
            scheduleGrid.innerHTML = '';
            
            // 获取当前时间
            const now = new Date();
            const currentHours = now.getHours();
            const currentMinutes = now.getMinutes();
            const currentTotalMinutes = currentHours * 60 + currentMinutes;
            
            // 生成时刻表
            directionData.schedule.forEach(time => {
                const [hours, minutes] = time.split(':').map(Number);
                const totalMinutes = hours * 60 + minutes;
                
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = time;
                
                // 标记已过期的班次
                if (totalMinutes < currentTotalMinutes) {
                    timeSlot.classList.add('past');
                }
                
                // 标记下一个班次
                if (time === nextDeparture) {
                    timeSlot.classList.add('next');
                }
                
                scheduleGrid.appendChild(timeSlot);
            });
            
            // 显示结果
            resultContainer.style.display = 'block';
            infoText.style.display = 'none';
            directionSwitch.style.display = 'flex';
            
            // 更新当前线路和方向
            currentLine = line;
            currentDirection = direction;
        }
        
        // 搜索按钮点击事件
        searchBtn.addEventListener('click', () => {
            const line = busNumberInput.value.trim();
            if (line) {
                displaySchedule(line, 'up');
                // 激活上行按钮
                dirButtons.forEach(btn => {
                    if (btn.dataset.dir === 'up') {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            } else {
                infoText.innerHTML = `
                    <i class="fas fa-info-circle"></i>
                    <p>请输入公交线路号</p>
                `;
                infoText.style.display = 'block';
                resultContainer.style.display = 'none';
                directionSwitch.style.display = 'none';
            }
        });
        
        // 方向切换按钮事件
        dirButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentLine) {
                    const dir = button.dataset.dir;
                    displaySchedule(currentLine, dir);
                    
                    // 更新按钮激活状态
                    dirButtons.forEach(btn => {
                        btn.classList.toggle('active', btn === button);
                    });
                }
            });
        });
        
        // 输入框回车事件
        busNumberInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
        
        // 初始化显示提示信息
        infoText.style.display = 'block';
        resultContainer.style.display = 'none';
        directionSwitch.style.display = 'none';
        
        // 开始加载数据
        loadBusData();
    </script>
</body>

</html>
